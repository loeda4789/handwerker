<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- E-Symbol -->
  <g id="letter-e">
    <!-- Obere Linie -->
    <rect x="8" y="18" width="20" height="4" rx="2" fill="currentColor" opacity="0.9"/>
    <!-- Mittlere Linie -->
    <rect x="8" y="28" width="16" height="4" rx="2" fill="currentColor" opacity="0.9"/>
    <!-- Untere Linie -->
    <rect x="8" y="38" width="20" height="4" rx="2" fill="currentColor" opacity="0.9"/>
    <!-- Vertikale Linie -->
    <rect x="8" y="18" width="4" height="24" rx="2" fill="currentColor" opacity="0.9"/>
  </g>
  
  <!-- "Elektro" Text -->
  <g id="text">
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="currentColor" opacity="0.9">ELEKTRO</text>
  </g>
  
  <!-- Subtile Akzente -->
  <g id="accents" opacity="0.3">
    <circle cx="30" cy="30" r="2" fill="currentColor"/>
    <rect x="29" y="29" width="2" height="2" rx="1" fill="currentColor" opacity="0.5"/>
  </g>
</svg>
