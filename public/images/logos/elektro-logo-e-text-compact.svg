<svg width="100" height="50" viewBox="0 0 100 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- E-Symbol -->
  <g id="letter-e">
    <!-- Obere Linie -->
    <rect x="6" y="15" width="16" height="3" rx="1.5" fill="currentColor" opacity="0.9"/>
    <!-- Mittlere Linie -->
    <rect x="6" y="23" width="12" height="3" rx="1.5" fill="currentColor" opacity="0.9"/>
    <!-- Untere Linie -->
    <rect x="6" y="31" width="16" height="3" rx="1.5" fill="currentColor" opacity="0.9"/>
    <!-- Vertikale Linie -->
    <rect x="6" y="15" width="3" height="19" rx="1.5" fill="currentColor" opacity="0.9"/>
  </g>
  
  <!-- "Elektro" Text -->
  <g id="text">
    <text x="30" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="currentColor" opacity="0.9">ELEKTRO</text>
  </g>
  
  <!-- Subtile Akzente -->
  <g id="accents" opacity="0.3">
    <circle cx="25" cy="25" r="1.5" fill="currentColor"/>
  </g>
</svg>
