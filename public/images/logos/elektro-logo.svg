<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glühbirne -->
  <g id="lightbulb">
    <!-- Glühbirnen-Körper -->
    <ellipse cx="30" cy="30" rx="12" ry="18" fill="#F59E0B" stroke="#D97706" stroke-width="1.5"/>
    
    <!-- Glühbirnen-Spitze -->
    <rect x="26" y="12" width="8" height="6" rx="1" fill="#D97706"/>
    
    <!-- Glühbirnen-Faden -->
    <path d="M30 20 Q28 22 30 24 Q32 22 30 20" stroke="#92400E" stroke-width="1" fill="none"/>
    <path d="M30 24 Q28 26 30 28 Q32 26 30 28" stroke="#92400E" stroke-width="1" fill="none"/>
    
    <!-- Glühbirnen-Basis -->
    <rect x="25" y="45" width="10" height="3" rx="1" fill="#92400E"/>
    
    <!-- Lichtstrahlen -->
    <g opacity="0.6">
      <line x1="18" y1="25" x2="12" y2="20" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
      <line x1="18" y1="30" x2="10" y2="30" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
      <line x1="18" y1="35" x2="12" y2="40" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
      <line x1="42" y1="25" x2="48" y2="20" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
      <line x1="42" y1="30" x2="50" y2="30" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
      <line x1="42" y1="35" x2="48" y2="40" stroke="#F59E0B" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- "Elektro" Text -->
  <g id="text">
    <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#1F2937">ELEKTRO</text>
    <text x="55" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#6B7280">Installationen &amp; Photovoltaik</text>
  </g>
  
  <!-- Moderne Akzente -->
  <g id="accents">
    <!-- Unterstreichung -->
    <rect x="55" y="28" width="120" height="2" rx="1" fill="#F59E0B"/>
    
    <!-- Dekorative Punkte -->
    <circle cx="180" cy="20" r="2" fill="#F59E0B"/>
    <circle cx="185" cy="25" r="1.5" fill="#D97706"/>
    <circle cx="182" cy="30" r="1" fill="#F59E0B"/>
  </g>
</svg>
