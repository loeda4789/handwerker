<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glühbirne -->
  <g id="lightbulb">
    <!-- Glühbirnen-Körper -->
    <ellipse cx="20" cy="20" rx="8" ry="12" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    
    <!-- Glühbirnen-Spitze -->
    <rect x="17" y="8" width="6" height="4" rx="0.5" fill="#D97706"/>
    
    <!-- Glühbirnen-Faden -->
    <path d="M20 14 Q18 16 20 18 Q22 16 20 14" stroke="#92400E" stroke-width="0.8" fill="none"/>
    <path d="M20 18 Q18 20 20 22 Q22 20 20 22" stroke="#92400E" stroke-width="0.8" fill="none"/>
    
    <!-- Glühbirnen-Basis -->
    <rect x="17" y="30" width="6" height="2" rx="0.5" fill="#92400E"/>
    
    <!-- Lichtstrahlen -->
    <g opacity="0.5">
      <line x1="12" y1="17" x2="8" y2="14" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="12" y1="20" x2="6" y2="20" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="12" y1="23" x2="8" y2="26" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="28" y1="17" x2="32" y2="14" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="28" y1="20" x2="34" y2="20" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="28" y1="23" x2="32" y2="26" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- "Elektro" Text -->
  <g id="text">
    <text x="35" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#1F2937">ELEKTRO</text>
    <text x="35" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="500" fill="#6B7280">Installationen &amp; PV</text>
  </g>
  
  <!-- Moderne Akzente -->
  <g id="accents">
    <!-- Unterstreichung -->
    <rect x="35" y="20" width="70" height="1.5" rx="0.5" fill="#F59E0B"/>
    
    <!-- Dekorative Punkte -->
    <circle cx="110" cy="12" r="1.5" fill="#F59E0B"/>
    <circle cx="115" cy="16" r="1" fill="#D97706"/>
    <circle cx="112" cy="20" r="0.8" fill="#F59E0B"/>
  </g>
</svg>
